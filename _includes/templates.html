{% raw %}
<script id="repo-template" type="x-tmpl-mustache">
    <div class="repository-inner">
      <div class="repo-holder">
        <h2 class="repo-title"><a href="{{html_url}}" target="_blank">{{name}}</a></h2>
        <div class="repo-star-fork">
          <span class="octicon octicon-star"></span>{{stargazers_count}}
          <span class="octicon octicon-git-branch"></span>{{forks_count}}
        </div>
        <div class="repo-desc">{{description}}</div>
        <div class="repo-lang">{{language}}</div>
      </div>
      <div class="profile">
        <span class="thumbnail-dev">
            {{#owner}}
            <span class="repo-owner">
                <img src="{{avatar_url}}">
                <a href="{{html_url}}" target="_blank">{{login}}</a>
            </span>
            {{/owner}}
            {{#contributors}}
              <span class="contributors">
                <img src="https://avatars2.githubusercontent.com/u/53298?v=2&s=400">
                <a href="https://github.com/Frozenball" target="_blank">frozenball</a>
              </span>
            {{/contributors}}
        </span>
      </div>
    </div>
</script>
{% endraw %}
