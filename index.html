---
layout: default
---

<div class="home">
  {% for owner in site.data.owners %}
    <div class="owner" data-owner="{{ owner.name }}">
      <h1>{{ owner.name }}</h1>
      {% for repo in owner.repos %}
        <div class="repository" data-owner="{{ owner.name }}" data-repo="{{ repo }}">
        </div>
      {% endfor %}
    </div>
  {% endfor %}
</div>
